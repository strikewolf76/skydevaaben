<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Skydevaaben Redirects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .card-link {
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      transition: background 0.3s ease;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Skydevaaben Redirect Pages</h1>
    <div class="filters">
      <select id="songFilter">
        <option value="all">All Songs</option>
      </select>
      <select id="platformFilter">
        <option value="all">All Platforms</option>
        <option value="fb">Facebook</option>
        <option value="ig">Instagram</option>
        <option value="tt">Twitter</option>
        <option value="yt">YouTube</option>
      </select>
      <select id="artistFilter">
        <option value="all">All Artists</option>
        <option value="Skydevaaben">Skydevaaben</option>
      </select>
    </div>
    <div class="grid" id="cardsGrid">
      <!-- Cards will be generated by JS -->
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const platforms = ['fb', 'ig', 'tt', 'yt'];
    const platformNames = { fb: 'Facebook', ig: 'Instagram', tt: 'Twitter', yt: 'YouTube' };
    const versions = ['1', '2', '3', '4'];
    const artists = ['Skydevaaben'];

    const data = window.slugs.filter(slug => !slug.startsWith('shorturl/')).map(slug => {
      const platform = slug.substring(0, 2);
      const song = slug.substring(2, slug.length - 1);
      const version = slug.substring(slug.length - 1);
      return {
        slug: slug,
        platform: platform,
        song: song,
        version: version,
        artist: 'Skydevaaben',
        title: `${platformNames[platform]} - ${window.songNames[song]} ${version}`,
        image: window.songImages[song]
      };
    });

    // Sort data by song name
    data.sort((a, b) => window.songNames[a.song].localeCompare(window.songNames[b.song]));

    // Populate song filter options
    const songFilter = document.getElementById('songFilter');
    songFilter.innerHTML = '<option value="all">All Songs</option>';
    window.songs.forEach(song => {
      const option = document.createElement('option');
      option.value = song;
      option.textContent = window.songNames[song];
      songFilter.appendChild(option);
    });

    const grid = document.getElementById('cardsGrid');
    const platformFilter = document.getElementById('platformFilter');
    const artistFilter = document.getElementById('artistFilter');

    function renderCards(filteredData) {
      grid.innerHTML = '';
      filteredData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div class="card-content">
            <div class="card-title">${item.title}</div>
            <a href="https://skydevaaben.no/r/${item.slug}" class="card-link">Visit</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function filterData() {
      const songValue = songFilter.value;
      const platformValue = platformFilter.value;
      const artistValue = artistFilter.value;
      const filtered = data.filter(item => {
        return (songValue === 'all' || item.song === songValue) &&
               (platformValue === 'all' || item.platform === platformValue) &&
               (artistValue === 'all' || item.artist === artistValue);
      });
      renderCards(filtered);
    }

    songFilter.addEventListener('change', filterData);
    platformFilter.addEventListener('change', filterData);
    artistFilter.addEventListener('change', filterData);

    // Initial render
    renderCards(data);
  </script>
</body>
</html>
