<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Skydevaaben Redirects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .card-link {
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      transition: background 0.3s ease;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Skydevaaben Redirect Pages</h1>
    <div class="filters">
      <select id="songFilter">
        <option value="all">All Songs</option>
        <option value="acn">All Clear Now</option>
        <option value="bace">Born Again (Crimson Echo)</option>
        <option value="bacn">Born Again (Crimson Noise)</option>
        <option value="baswi">Born Again (Synthwave Instrumental)</option>
        <option value="blcn">Bleeding (Crimson Noise)</option>
        <option value="blswi">Bleeding (Synthwave Instrumental)</option>
        <option value="blswv">Bleeding (Synthwave Vocal)</option>
        <option value="fwaf">Fire Without a Flame</option>
        <option value="glp">Glass People</option>
        <option value="lwy">Lost Without You Lucid</option>
        <option value="plai">Please (Afterimage)</option>
        <option value="plce">Please (Crimson Echo)</option>
        <option value="plcn">Please (Crimson Noise)</option>
        <option value="plee">Please (Echoexe)</option>
        <option value="plpe">Please (Pleaexe)</option>
      </select>
      <select id="platformFilter">
        <option value="all">All Platforms</option>
        <option value="fb">Facebook</option>
        <option value="ig">Instagram</option>
        <option value="tt">Twitter</option>
        <option value="yt">YouTube</option>
      </select>
      <select id="artistFilter">
        <option value="all">All Artists</option>
        <option value="Skydevaaben">Skydevaaben</option>
      </select>
    </div>
    <div class="grid" id="cardsGrid">
      <!-- Cards will be generated by JS -->
    </div>
  </div>

  <script>
    const platforms = ['fb', 'ig', 'tt', 'yt'];
    const platformNames = { fb: 'Facebook', ig: 'Instagram', tt: 'Twitter', yt: 'YouTube' };
    const songs = ['acn', 'bace', 'bacn', 'baswi', 'blcn', 'blswi', 'blswv', 'fwaf', 'glp', 'lwy', 'plai', 'plce', 'plcn', 'plee', 'plpe'];
    const songNames = { acn: 'All Clear Now', bace: 'Born Again (Crimson Echo)', bacn: 'Born Again (Crimson Noise)', baswi: 'Born Again (Synthwave Instrumental)', blcn: 'Bleeding (Crimson Noise)', blswi: 'Bleeding (Synthwave Instrumental)', blswv: 'Bleeding (Synthwave Vocal)', fwaf: 'Fire Without a Flame', glp: 'Glass People', lcn: 'Low Crimson Noise', lwy: 'Lost Without You Lucid', plai: 'Please (Afterimage)', plce: 'Please (Crimson Echo)', plcn: 'Please (Crimson Noise)', plee: 'Please (Echoexe)', plpe: 'Please (Pleaexe)' };
    const versions = ['1', '2', '3', '4'];
    const songImages = { acn: 'https://skydevaaben.no/assets/og/ba467427-ce13-4f29-a348-c1470180a425-1.jpg', bace: 'https://skydevaaben.no/assets/og/born-again-ab-cover.jpg', bacn: 'https://skydevaaben.no/assets/og/born-again-ab-cover.jpg', baswi: 'https://skydevaaben.no/assets/og/born-again-ab-cover.jpg', blcn: 'https://skydevaaben.no/assets/og/bleeding-ab-cover.jpg', blswi: 'https://skydevaaben.no/assets/og/bleeding-ab-cover.jpg', blswv: 'https://skydevaaben.no/assets/og/bleeding-ab-cover.jpg', fwaf: 'https://skydevaaben.no/assets/og/fire-album-cover.jpg', glp: 'https://skydevaaben.no/assets/og/glasspeople-cover-3000-sharpened.jpg', lwy: 'https://skydevaaben.no/assets/og/lost-song-cover.jpg', plai: 'https://skydevaaben.no/assets/og/please-ab-cover-1.jpg', plce: 'https://skydevaaben.no/assets/og/please-ab-cover-1.jpg', plcn: 'https://skydevaaben.no/assets/og/please-ab-cover-1.jpg', plee: 'https://skydevaaben.no/assets/og/please-ab-cover-1.jpg', plpe: 'https://skydevaaben.no/assets/og/please-ab-cover-1.jpg' };
    const artists = ['Skydevaaben'];

    const slugs = [
      'fbacn1', 'fbacn2', 'fbacn3', 'fbbace1', 'fbbacn1', 'fbbaswi1', 'fbblcn1', 'fbblcn2', 'fbblswi1', 'fbblswi2', 'fbblswv1', 'fbblswv2', 'fbfwaf1', 'fbglp1', 'fbglp2', 'fbglp3', 'fbglp4', 'fblwy1', 'fblwy2', 'fblwy3', 'fbplai1', 'fbplce1', 'fbplcn1', 'fbplee1', 'fbplpe1',
      'igacn1', 'igacn2', 'igacn3', 'igbace1', 'igbacn1', 'igbaswi1', 'igblcn1', 'igblcn2', 'igblswi1', 'igblswi2', 'igblswv1', 'igblswv2', 'igfwaf1', 'igglp1', 'igglp2', 'igglp3', 'igglp4', 'iglwy1', 'iglwy2', 'iglwy3', 'igplai1', 'igplce1', 'igplcn1', 'igplee1', 'igplpe1',
      'ttacn1', 'ttacn2', 'ttacn3', 'ttbace1', 'ttbacn1', 'ttbaswi1', 'ttblcn1', 'ttblcn2', 'ttblswi1', 'ttblswi2', 'ttblswv1', 'ttblswv2', 'ttfwaf1', 'ttglp1', 'ttglp2', 'ttglp3', 'ttglp4', 'ttlwy1', 'ttlwy2', 'ttlwy3', 'ttplai1', 'ttplce1', 'ttplcn1', 'ttplee1', 'ttplpe1',
      'ytacn1', 'ytacn2', 'ytacn3', 'ytbace1', 'ytbacn1', 'ytbaswi1', 'ytblcn1', 'ytblcn2', 'ytblswi1', 'ytblswi2', 'ytblswv1', 'ytblswv2', 'ytfwaf1', 'ytglp1', 'ytglp2', 'ytglp3', 'ytglp4', 'ytlwy1', 'ytlwy2', 'ytlwy3', 'ytplai1', 'ytplce1', 'ytplcn1', 'ytplee1', 'ytplpe1'
    ];

    const data = slugs.map(slug => {
      const platform = slug.substring(0, 2);
      const song = slug.substring(2, slug.length - 1);
      const version = slug.substring(slug.length - 1);
      return {
        slug: slug,
        platform: platform,
        song: song,
        version: version,
        artist: 'Skydevaaben',
        title: `${platformNames[platform]} - ${songNames[song]} ${version}`,
        image: songImages[song]
      };
    });

    const grid = document.getElementById('cardsGrid');
    const songFilter = document.getElementById('songFilter');
    const platformFilter = document.getElementById('platformFilter');
    const artistFilter = document.getElementById('artistFilter');

    function renderCards(filteredData) {
      grid.innerHTML = '';
      filteredData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div class="card-content">
            <div class="card-title">${item.title}</div>
            <a href="https://skydevaaben.no/r/${item.slug}" class="card-link">Visit</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function filterData() {
      const songValue = songFilter.value;
      const platformValue = platformFilter.value;
      const artistValue = artistFilter.value;
      const filtered = data.filter(item => {
        return (songValue === 'all' || item.song === songValue) &&
               (platformValue === 'all' || item.platform === platformValue) &&
               (artistValue === 'all' || item.artist === artistValue);
      });
      renderCards(filtered);
    }

    songFilter.addEventListener('change', filterData);
    platformFilter.addEventListener('change', filterData);
    artistFilter.addEventListener('change', filterData);

    // Initial render
    renderCards(data);
  </script>
</body>
</html>
