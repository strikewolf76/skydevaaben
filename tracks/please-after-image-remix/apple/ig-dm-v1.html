<body style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">

  <p id="status">Opening…</p>

  <p>
    <a id="play"
       href="https://music.apple.com/us/song/please-afterimage-sky-ai-remix/1853212348?utm_source=instagram&amp;utm_medium=dm&amp;utm_campaign=please-after-image-remix&amp;utm_content=ig-dm-v1"
       style="font-size:18px;padding:14px 22px;display:inline-block;">
      Open
    </a>
  </p>

<script>
(function () {
  var APP_URI = null;

  var WEB_URL = "https://music.apple.com/us/song/please-afterimage-sky-ai-remix/1853212348?utm_source=instagram&amp;utm_medium=dm&amp;utm_campaign=please-after-image-remix&amp;utm_content=ig-dm-v1";

  var statusEl = document.getElementById("status");
  var playEl = document.getElementById("play");

  function isMetaInApp() {
    var ua = navigator.userAgent || "";
    return /FBAN|FBAV|FB_IAB|FBIOS|FB4A|Instagram|Messenger/i.test(ua);
  }

  playEl.href = WEB_URL;

  if (isMetaInApp()) {
    playEl.removeAttribute("target");
    statusEl.textContent = "Opening…";
    setTimeout(function () {
      window.location.href = WEB_URL;
    }, 150);
  } else {
    statusEl.textContent = "Opening…";

    window.location.href = WEB_URL;

  }
})();
</script>
