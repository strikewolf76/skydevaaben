<p>Openingâ€¦</p>

<script>
(function () {
  var TRACK_ID = "530YM22qICcy0vap1EFWJH";
  var SLUG = "glass-people-skyai";

  var params = new URLSearchParams(window.location.search || "");
  var cid = params.get("cid") || "org";

  // utm_source fra cid-prefiks (ig/tt/yt/fb)
  var utm_source = "social";
  if (cid.indexOf("ig-") === 0) utm_source = "instagram";
  else if (cid.indexOf("tt-") === 0) utm_source = "tiktok";
  else if (cid.indexOf("yt-") === 0) utm_source = "youtube";
  else if (cid.indexOf("fb-") === 0) utm_source = "facebook";

  var utm_medium = "organic_social";
  var utm_campaign = SLUG;
  var utm_content = cid;

  var web =
    "https://open.spotify.com/track/" + TRACK_ID +
    "?utm_source=" + encodeURIComponent(utm_source) +
    "&utm_medium=" + encodeURIComponent(utm_medium) +
    "&utm_campaign=" + encodeURIComponent(utm_campaign) +
    "&utm_content=" + encodeURIComponent(utm_content);

  window.location.replace(web);
})();
</script>

<noscript>
  <p><a href="https://open.spotify.com/track/530YM22qICcy0vap1EFWJH">Open in Spotify</a></p>
</noscript>
