  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin: 16px; }
    .cta { font-size: 18px; padding: 14px 22px; display: inline-block; text-decoration: none; }
  </style>
</head>

<body>

<p id="status">Opening…</p>

<p>
  <a id="play"
     class="cta"
     href="https://open.spotify.com/track/530YM22qICcy0vap1EFWJH">
    Open
  </a>
</p>

<script>
(function () {

  /* =======================
     CONFIG
  ======================= */

  var META_PIXEL_ID = "802257822837167";
  var TRACK_ID = "530YM22qICcy0vap1EFWJH";
  var TRACK_SLUG = "glass-people-skyai";

  var WEB_URL =
    "https://open.spotify.com/track/530YM22qICcy0vap1EFWJH" +
    "?utm_source=meta" +
    "&utm_medium=paid_social" +
    "&utm_campaign=glass-people-skyai" +
    "&utm_content=meta-ads-reel01";

  var APP_URI = "spotify:track:" + TRACK_ID;

  /* =======================
     PARAMS
  ======================= */

  var params = new URLSearchParams(window.location.search || "");
  var CID = params.get("cid") || "";
  var TEST_EVENT_CODE = params.get("test_event_code");

  /* =======================
     CRAWLER GUARD
  ======================= */

  var ua = navigator.userAgent || "";
  if (/(facebookexternalhit|facebot|twitterbot|linkedinbot|discordbot|pinterest)/i.test(ua)) {
    return;
  }

  /* =======================
     META PIXEL
  ======================= */

  !function(f,b,e,v,n,t,s){
    if(f.fbq)return;
    n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version="2.0";n.queue=[];
    t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)
  }(window,document,"script","https://connect.facebook.net/en_US/fbevents.js");

  fbq("init", META_PIXEL_ID);
  fbq("track", "PageView");

  function trackOutbound(kind) {
    fbq("trackCustom", "OutboundSpotify", {
      kind: kind,
      cid: CID,
      slug: TRACK_SLUG,
      dest: "spotify",
      channel: "meta",
      track_id: TRACK_ID
    });
  }

  /* =======================
     UI + REDIRECT
  ======================= */

  var statusEl = document.getElementById("status");
  var playEl = document.getElementById("play");

  playEl.href = WEB_URL;
  playEl.addEventListener("click", function () {
    trackOutbound("click");
  });

  function isMetaInApp() {
    return /FBAN|FBAV|FB_IAB|FBIOS|FB4A|Instagram|Messenger/i.test(navigator.userAgent || "");
  }

  statusEl.textContent = "Opening…";

  // HARD DELAY – ensure pixel fires
  setTimeout(function () {
    trackOutbound("auto");

    if (isMetaInApp()) {
      window.location.href = WEB_URL;
    } else {
      window.location.href = APP_URI;
      setTimeout(function () {
        window.location.href = WEB_URL;
      }, 700);
    }
  }, 900);

})();
</script>

</body>
</html>
