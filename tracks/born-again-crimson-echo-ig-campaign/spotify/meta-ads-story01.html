  <style>

    .cta { font-size: 18px; padding: 14px 22px; display: inline-block; text-decoration: none; }

<body>

  <p id="status">Opening…</p>

  <p>
    <a id="play"
       class="cta"
       href="https://open.spotify.com/track/4frsd6XAetZDMgLB3aKLUi?utm_source=meta&amp;utm_medium=paid_social&amp;utm_campaign=born-again-crimson-echo-ig-campaign&amp;utm_content=meta-ads-story01">
      Open
    </a>
  </p>

<script>
(function () {
  var TRACK_ID = "4frsd6XAetZDMgLB3aKLUi";
  var APP_URI = "spotify:track:" + TRACK_ID;

  var WEB_URL = "https://open.spotify.com/track/4frsd6XAetZDMgLB3aKLUi?utm_source=meta&amp;utm_medium=paid_social&amp;utm_campaign=born-again-crimson-echo-ig-campaign&amp;utm_content=meta-ads-story01";

  var statusEl = document.getElementById("status");
  var playEl = document.getElementById("play");

  function isMetaInApp() {
    var ua = navigator.userAgent || "";
    return /FBAN|FBAV|FB_IAB|FBIOS|FB4A|Instagram|Messenger/i.test(ua);
  }

  playEl.href = WEB_URL;

  if (isMetaInApp()) {
    playEl.removeAttribute("target");
    statusEl.textContent = "Opening…";
    setTimeout(function () {
      window.location.href = WEB_URL;
    }, 150);
  } else {
    statusEl.textContent = "Opening…";

    try {
      window.location.href = APP_URI;
      setTimeout(function () {
        window.location.href = WEB_URL;
      }, 600);
    } catch (e) {
      window.location.href = WEB_URL;
    }

  }
})();
</script>

</body>
