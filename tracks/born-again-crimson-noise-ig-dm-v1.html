<body style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">

  <p id="status">Opening Spotify…</p>

  <p>
    <a id="play"
       href="https://open.spotify.com/track/1zqSLn6IuAaDGCSZGcZFj2"
       style="font-size:18px;padding:14px 22px;display:inline-block;">
      Play on Spotify
    </a>
  </p>

<script>
(function () {
  var TRACK_ID = "1zqSLn6IuAaDGCSZGcZFj2";
  var APP_URI = "spotify:track:" + TRACK_ID;

  // Steg 2: baked-in UTMs (Valg A)
  var WEB_URL =
    "https://open.spotify.com/track/" + TRACK_ID +
    "?utm_source=instagram" +
    "&utm_medium=dm" +
    "&utm_campaign=born-again-crimson-noise" +
    "&utm_content=ig-dm-v1";

  var statusEl = document.getElementById("status");
  var playEl = document.getElementById("play");

  function isMetaInApp() {
    var ua = navigator.userAgent || "";
    return /FBAN|FBAV|FB_IAB|FBIOS|FB4A|Instagram|Messenger/i.test(ua);
  }

  // Single source of truth for button
  playEl.href = WEB_URL;

  if (isMetaInApp()) {
    // iPhone Messenger/IG/FB in-app: avoid target=_blank
    playEl.removeAttribute("target");
    statusEl.textContent = "Opening Spotify…";

    // Web-only redirect (no spotify: in this context)
    setTimeout(function () {
      window.location.href = WEB_URL;
    }, 150);

  } else {
    // Normal browsers: attempt app handoff then web fallback
    try {
      window.location.href = APP_URI;
      setTimeout(function () {
        window.location.href = WEB_URL;
      }, 600);
    } catch (e) {
      window.location.href = WEB_URL;
    }
  }
})();
</script>

</body>
