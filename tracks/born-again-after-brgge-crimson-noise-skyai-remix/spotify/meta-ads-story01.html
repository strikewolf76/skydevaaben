<script>
(function () {
  var TRACK_ID = "1zqSLn6IuAaDGCSZGcZFj2";
  var APP_URI = "spotify:track:" + TRACK_ID;

  var WEB_URL = "https://open.spotify.com/track/1zqSLn6IuAaDGCSZGcZFj2?utm_source=meta&amp;utm_medium=paid_social&amp;utm_campaign=born-again-after-brgge-crimson-noise-skyai-remix&amp;utm_content=meta-ads-story01";

  // Allow known social crawlers to fetch OG tags (no redirect)
  var ua = (navigator.userAgent || "").toLowerCase();
  var isCrawler = /(facebookexternalhit|facebot|instagram|twitterbot|linkedinbot|discordbot|pinterest)/.test(ua);
  if (isCrawler) return;

  var statusEl = document.getElementById("status");
  var playEl = document.getElementById("play");

  function isMetaInApp() {
    var ua = navigator.userAgent || "";
    return /FBAN|FBAV|FB_IAB|FBIOS|FB4A|Instagram|Messenger/i.test(ua);
  }

  playEl.href = WEB_URL;

  if (isMetaInApp()) {
    playEl.removeAttribute("target");
    statusEl.textContent = "Opening…";
    setTimeout(function () {
      window.location.href = WEB_URL;
    }, 150);
  } else {
    statusEl.textContent = "Opening…";

    try {
      window.location.href = APP_URI;
      setTimeout(function () {
        window.location.href = WEB_URL;
      }, 600);
    } catch (e) {
      window.location.href = WEB_URL;
    }

  }
})();
</script>
